<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Browser Synth</title>
  </head>
  <body>
    <div id="mobile">
    <h1 >Please view on Desktop to Play</h1>
  </div>
    <section class="keyboard">
    <div class="container">
      <div class="row">
        
     
   
        <div class="col-4">
        

          <div id="note-selects-div">
            <h2>Sequencer</h2>
            
          </div>

          <button id="start-button">Start Loop</button>
          <button id="stop-button">Stop Loop</button><br />
    
        <label for="volume-control">Master Volume</label><br />
        <input
          type="range"
          class="input-knob"
          data-diameter="60"
          data-src="./images/knob70.png"
          data-sprites="100"
          id="volume-control"
          min="0"
          max="1"
          step="0.05"
          value=".2"
        /><br />
        <label for="tempo-control">Tempo</label><br />
        <input
          type="range"
          class="input-knob"
          data-diameter="60"
          data-src="./images/knob70.png"
          data-sprites="100"
          id="tempo-control"
          min="60"
          max="300"
          step="5"
          value="120"
        /><br />
      </div>
        <div class="col-2">
          <div id="envelope-options">
            <h2>Envelope</h2>
            <label for="attack-control">Attack</label><br />
            <input
              type="range"
              class="input-knob"
              data-diameter="60"
              data-src="./images/knob70.png"
              data-sprites="100"
              id="attack-control"
              value="0.3"
              min="0"
              max="0.5"
              step="0.02"
            /><br />
            <label for="release-control">Release</label><br />
            <input
              type="range"
              class="input-knob"
              data-diameter="60"
              data-src="./images/knob70.png"
              data-sprites="100"
              id="release-control"
              value="0.3"
              min="0"
              max="0.5"
              step="0.02"
            /><br />
            <label for="note-length-control">Length</label><br />
            <input
              type="range"
              class="input-knob"
              data-diameter="60"
              data-src="./images/knob70.png"
              data-sprites="100"
              id="note-length-control"
              value="1"
              min="0.2"
              max="2"
              step="0.05"
            /><br />
          </div>
        </div>
        <div class="col-2">
          <div id="vibrato-options">
            <h2>Vibrato</h2>
            <label for="vibrato-amount-control">Amount</label><br />
            <input
              type="range"
              class="input-knob"
              data-diameter="60"
              data-src="./images/knob70.png"
              data-sprites="100"
              id="vibrato-amount-control"
              value="0"
              min="0"
              max="5"
              step="0.5"
            /><br />
            <label for="vibrato-amount-control">Speed</label><br />
            <input
              type="range"
              class="input-knob"
              data-diameter="60"
              data-src="./images/knob70.png"
              data-sprites="100"
              id="vibrato-speed-control"
              value="10"
              min="0"
              max="30"
              step="0.5"
            /><br />
          </div>
        </div>
        <div class="col-2">
          <div id="delay-options">
            <h2>Delay</h2>
            <label for="delay-time-control">Time</label><br />
            <input
              id="delay-time-control"
              type="range"
              class="input-knob"
              data-diameter="60"
              data-src="./images/knob70.png"
              data-sprites="100"
              min="0"
              max="1"
              step="0.05"
              value="0"
            /><br />
            <label for="feedback-control">Feedback</label><br />
            <input
              id="feedback-control"
              type="range"
              class="input-knob"
              data-diameter="60"
              data-src="./images/knob70.png"
              data-sprites="100"
              min="0"
              max=".9"
              step="0.05"
              value="0"
            /><br />
            <label for="delay-amount-control">Amount</label><br />
            <input
              id="delay-amount-control"
              type="range"
              class="input-knob"
              data-diameter="60"
              data-src="./images/knob70.png"
              data-sprites="100"
              min="0"
              max=".9"
              step="0.05"
              value="0"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container ">
      <div class="row">
        <div class="col-6">
          <div id="oscillator-options">
            <h2>Oscillator</h2>
            <input
              type="radio"
              id="sin-wave"
              name="waveform"
              value="sine"
              class="input-switch"
              data-src="./images/switch_offon.png"
              data-diameter="80"
              checked
            />
            <img class="oscillator-icon" src="img/sine.png" />
            <input
              type="radio"
              id="square-wave"
              name="waveform"
              value="square"
              class="input-switch"
              data-src="./images/switch_offon.png"
              data-diameter="80"
            />
            <img class="oscillator-icon" src="img/square.png" />
            <input
              type="radio"
              id="triangle-wave"
              name="waveform"
              value="triangle"
              class="input-switch"
              data-src="./images/switch_offon.png"
              data-diameter="80"
            />
            <img class="oscillator-icon" src="img/triangle.png" />
            <input
              type="radio"
              id="sawtooth-wave"
              name="waveform"
              value="sawtooth"
              class="input-switch"
              data-src="./images/switch_offon.png"
              data-diameter="80"
            />
            <img class="oscillator-icon" src="img/saw.png" />
          </div>
        </div>
        <div class="col-6">
          <div id="keyboard"></div>
        </div>
      </div>
    </div>
  </section>
  </body>
  <script src="input-knobs.js"></script>
  <script src="keyboard.js"></script>
</html>
